<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minesweeper</title>
  <style>
    button {
      width: 50px;
      height: 50px;
      border: 1px solid #ccc;
      background: #ddd;
      font-weight: 900;
      color: #ccc;
    }
    .cell-marked {
      background: black;
    }
    .cell-mine {
      background: red;
    }
    .cell-0 {
      color: white;
    }
    .cell-1 {
      color: blue;
    }
    .cell-2 {
      color: green;
    }
    .cell-3 {
      color: red;
    }
  </style>
</head>
<body>
  <script src="dist/app.js"></script>
</body>
</html>
